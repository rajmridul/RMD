<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="person-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="15"/>
  
  <!-- Grid lines -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.2">
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
  </g>
  
  <!-- Human figure - simplified posture representation -->
  <g transform="translate(400, 300)" fill="none" stroke="url(#person-gradient)" stroke-width="6" stroke-linecap="round">
    <!-- Head -->
    <circle cx="0" cy="-120" r="30" fill="#3b82f6" opacity="0.2"/>
    
    <!-- Body -->
    <line x1="0" y1="-90" x2="0" y2="30"/>
    
    <!-- Arms -->
    <line x1="0" y1="-70" x2="-60" y2="-30"/>
    <line x1="0" y1="-70" x2="60" y2="-30"/>
    
    <!-- Legs -->
    <line x1="0" y1="30" x2="-40" y2="130"/>
    <line x1="0" y1="30" x2="40" y2="130"/>
  </g>
  
  <!-- Analysis indicators -->
  <g>
    <!-- Spine alignment -->
    <line x1="400" y1="180" x2="400" y2="330" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="400" cy="210" r="10" fill="#ef4444" opacity="0.8"/>
    <circle cx="400" cy="240" r="10" fill="#ef4444" opacity="0.8"/>
    <circle cx="400" cy="270" r="10" fill="#ef4444" opacity="0.8"/>
    <circle cx="400" cy="300" r="10" fill="#ef4444" opacity="0.8"/>
    
    <!-- Shoulder level indicator -->
    <line x1="340" y1="230" x2="460" y2="230" stroke="#10b981" stroke-width="2"/>
    <circle cx="340" cy="230" r="8" fill="#10b981"/>
    <circle cx="460" cy="230" r="8" fill="#10b981"/>
    
    <!-- Hip level indicator -->
    <line x1="360" y1="330" x2="440" y2="330" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="360" cy="330" r="8" fill="#f59e0b"/>
    <circle cx="440" cy="330" r="8" fill="#f59e0b"/>
  </g>
  
  <!-- Labels -->
  <g font-family="Arial, sans-serif" fill="#0f172a">
    <text x="400" y="80" font-size="28" text-anchor="middle" font-weight="bold">Posture Analysis</text>
    <text x="400" y="520" font-size="18" text-anchor="middle">AI-Powered Body Alignment Assessment</text>
    <text x="520" y="210" font-size="14" text-anchor="start">Shoulder Level</text>
    <text x="520" y="330" font-size="14" text-anchor="start">Hip Alignment</text>
    <text x="280" y="270" font-size="14" text-anchor="end">Spine Curvature</text>
  </g>
  
  <!-- AR-MED Logo -->
  <g transform="translate(650, 80)">
    <circle cx="25" cy="25" r="25" fill="#3b82f6"/>
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">AR-MED</text>
  </g>
</svg> 